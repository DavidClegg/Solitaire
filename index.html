<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="stuck-deck">
        <div id="sd1" class="deck">
            <div class="card" draggable="true"><p class="unselectable">7 ♣</p></div>
            <div class="card" draggable="true"><p class="unselectable">7 ♠</p></div>
        </div>
        <div id="sd2" class="deck"></div>
    </section>
    <section id="piles">
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
    </section>
    <section id="columns">
        <div class="deck" data-facedown="0"></div>
        <div class="deck" data-facedown="1"></div>
        <div class="deck" data-facedown="2"></div>
        <div class="deck" data-facedown="3"></div>
        <div class="deck" data-facedown="4"></div>
        <div class="deck" data-facedown="5"></div>
        <div class="deck" data-facedown="6"></div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
